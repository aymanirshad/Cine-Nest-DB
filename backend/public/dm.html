<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Cine Nest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* --- COPYING THE FIXED HEADER CSS HERE TO ENSURE IT WORKS --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        
        :root {
            --primary: #561c24;
            --secondary: #c7b7a3;
            --accent-dark: #6d2932;
            --accent-light: #e8d8c4;
            --white: #ffffff;
        }

        body {
            background-color: var(--accent-light);
            padding-top: 80px; /* Space for fixed header */
        }

        /* Fixed Header Styles */
        header {
            background-color: var(--primary);
            color: var(--white);
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* Renamed to header-container to fix clutter */
        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 90%;
            margin: auto;
        }

        .logo { display: flex; align-items: center; gap: 10px; font-weight: bold; font-size: 20px; }
        .logo img { height: 40px; width: 40px; border-radius: 50%; object-fit: cover; }
        
        nav ul { list-style: none; display: flex; gap: 20px; }
        nav ul li a { color: white; text-decoration: none; }

        .search-box { display: flex; align-items: center; }
        .search-box input { padding: 5px; border-radius: 4px 0 0 4px; border: none; }
        .search-box button { padding: 5px 10px; border-radius: 0 4px 4px 0; border: none; cursor: pointer; }

        /* --- DM PAGE SPECIFIC CSS --- */
        .back-button { width: 90%; margin: 20px auto; }
        .back-button a { text-decoration: none; color: var(--primary); font-weight: bold; }

        .chat-section {
            width: 90%;
            max-width: 1000px;
            margin: 0 auto 40px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            height: 70vh; /* Fixed height for chat */
        }

        /* Sidebar */
        .sidebar {
            width: 30%;
            background: var(--secondary);
            border-right: 1px solid #ddd;
            overflow-y: auto;
        }
        .sidebar h3 { padding: 15px; background: var(--accent-dark); color: white; margin: 0; }
        
        .chat-user {
            display: flex;
            align-items: center;
            padding: 15px;
            cursor: pointer;
            transition: 0.3s;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        .chat-user:hover, .chat-user.active { background: rgba(255,255,255,0.3); }
        .chat-user img { width: 40px; height: 40px; border-radius: 50%; margin-right: 10px; object-fit: cover;}

        /* Chat Box */
        .chat-box {
            width: 70%;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            background: #fff;
            font-weight: bold;
            color: var(--primary);
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #fafafa;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .msg {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.4;
        }
        
        /* Incoming (Friend) */
        .msg.incoming {
            background: #e0e0e0;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }

        /* Outgoing (Me) */
        .msg.outgoing {
            background: var(--primary);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }

        .send-box {
            padding: 15px;
            background: #fff;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }

        .send-box input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
        }

        .send-box button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }
        .send-box button:hover { background: var(--accent-dark); }
        
        footer { text-align: center; padding: 20px; color: var(--primary); font-size: 14px; }
    </style>
</head>

<body>

    <!-- Header / Navbar -->
    <header>
       
        <div class="header-container">
            <div class="logo">
                <img src="photos/logo.jpg" alt="Logo" onerror="this.style.display='none'">
                <span class="site-name">Cine Nest</span>
            </div>

            <nav>
                <ul class="nav-links">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="movie.html">Movies</a></li>
                    <li><a href="friends.html">Friends</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>

            <div class="search-box">
                <input type="text" placeholder="Search..." id="search-input">
                <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
    </header>

    <!-- Back to Profile -->
    <div class="back-button">
        <a href="friends.html"><i class="fa-solid fa-arrow-left"></i> Back to Friends</a>
    </div>

    <!-- Chat Section -->
    <section class="chat-section">
        
        <!-- Sidebar: Static for now -->
        <div class="sidebar">
            <h3>Chats</h3>
            <!-- These are just visual placeholders. Real chat happens in the box -->
            <div class="chat-user">
                <img src="photos/default.jpg" alt="User">
                <span>Recent Chats</span>
            </div>
        </div>

        <!-- Chat Box -->
        <div class="chat-box">
            <div class="chat-header">
                <!-- Added ID to change name dynamically -->
                <h3 id="chat-with-name">Select a friend to chat</h3>
            </div>

            <!-- Added ID for JS to append messages -->
            <div class="messages" id="messages-list">
                <!-- Messages will load here via JS -->
            </div>

            <div class="send-box">
                <!-- Added IDs for JS -->
                <input type="text" id="message-input" placeholder="Write a message...">
                <button id="send-btn"><i class="fa-solid fa-paper-plane"></i> Send</button>
            </div>
        </div>

    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Cine Nest. All Rights Reserved.</p>
    </footer>

  
    
  
    <script src="dm.js"></script>

</body>
</html>
