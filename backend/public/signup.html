<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Cine Nest</title>
    <link rel="stylesheet" href="log_signup.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-logo">
            <img src="photos/logo.jpg" alt="Cine Nest Logo">
            <span class="site-name">Cine Nest</span>
        </div>

        <!-- FIXED: action points to Node.js route /signup, method is POST -->
        <form class="auth-form" action="/signup" method="POST">
            <h2>Sign Up</h2>

            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" placeholder="Enter first name" required>

            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" placeholder="Enter last name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter email" required>

            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Choose a username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required minlength="6">

            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password" required minlength="6">

            <button type="submit" class="btn auth-btn">Sign Up</button>

            <p>Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>
</body>
</html>
