<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History - Cine Nest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        /* --- GLOBAL & HEADER STYLES --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }

        :root {
            --primary: #561c24;
            --secondary: #c7b7a3;
            --accent-dark: #6d2932;
            --accent-light: #e8d8c4;
            --white: #ffffff;
        }

        body {
            background-color: var(--accent-light);
            color: var(--primary);
            padding-top: 80px; /* Space for fixed header */
        }

        /* Fixed Header Styles */
        header {
            background-color: var(--primary);
            color: var(--white);
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 90%;
            margin: auto;
        }

        .logo { display: flex; align-items: center; gap: 10px; font-weight: bold; font-size: 20px; }
        .logo img { height: 40px; width: 40px; border-radius: 50%; object-fit: cover; }
        
        .site-name { font-size: 24px; font-weight: bold; color: var(--white); }

        nav ul { list-style: none; display: flex; align-items: center; gap: 20px; }
        nav ul li a { color: var(--white); text-decoration: none; padding: 5px 0; transition: color 0.3s; }
        nav ul li a:hover, nav ul li a.active { color: var(--accent-light); }

        /* --- HISTORY PAGE SPECIFIC CSS --- */
        
        /* Page Title */
        .page-title {
            width: 90%;
            margin: 30px auto 10px auto;
            text-align: center;
        }

        .page-title h2 {
            font-size: 2rem;
            color: var(--primary);
            border-bottom: 2px solid var(--accent-dark);
            display: inline-block;
            padding-bottom: 5px;
        }

        /* Back Button */
        .back-button { width: 95%; margin: 15px auto; }
        .back-button a {
            text-decoration: none;
            color: #561c24;
            background: #fdf6e3;
            padding: 8px 12px;
            border-radius: 25px;
            display: inline-block;
            font-weight: bold;
            transition: background 0.3s, color 0.3s;
        }
        .back-button a:hover { background: #561c24; color: white; }

        /* Stats Section */
        .history-stats {
            display: flex;
            justify-content: space-around;
            width: 90%;
            margin: 20px auto;
        }

        .stats-card {
            background-color: var(--white);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            flex: 1;
            margin: 0 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .stats-card h3 { margin-bottom: 10px; color: var(--primary); }
        .stats-card .num { font-size: 2rem; font-weight: bold; color: var(--accent-dark); }

        /* History List / Movie Cards */
        .history-list {
            width: 90%;
            margin: 20px auto;
        }

        .movie-row {
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .movie-card {
            background-color: var(--white);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
        }

        .movie-card:hover { transform: scale(1.05); }

        .movie-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .movie-card h3 {
            text-align: center;
            padding: 10px 5px 5px 5px;
            font-size: 1.1rem;
            margin: 0;
        }

        .movie-card p {
            text-align: center;
            padding-bottom: 10px;
            color: #555;
            font-size: 0.9rem;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: var(--primary);
            color: var(--white);
            margin-top: 40px;
        }

        /* Responsive */
        @media screen and (max-width: 900px) {
            .header-container { flex-wrap: wrap; gap: 10px; }
            nav ul { flex-wrap: wrap; justify-content: center; gap: 10px; }
            .history-stats { flex-direction: column; gap: 15px; }
            .stats-card { width: 100%; margin: 0; }
        }

        @media screen and (max-width: 600px) {
            .header-container { flex-direction: column; align-items: flex-start; }
            nav ul { flex-direction: column; width: 100%; gap: 5px; }
            .movie-row { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); }
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="photos/logo.jpg" alt="Logo" onerror="this.style.display='none'">
                <span class="site-name">Cine Nest</span>
            </div>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="movie.html">Movies</a></li>
                    <li><a href="history.html" class="active">History</a></li>
                    <li><a href="friends.html">Friends</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Page Title -->
    <section class="page-title">
        <h2>Viewing History</h2>
    </section>

    <!-- Go Back Button -->
    <div class="back-button">
        <a href="profile.html"><i class="fa-solid fa-arrow-left"></i> Back to Profile</a>
    </div>

    <!-- Stats Section -->
    <section class="history-stats">
        <div class="stats-card">
            <h3>Completed Movies</h3>
            <!-- ID added for dynamic update -->
            <span class="num" id="completed-count">0</span>
        </div>
        <div class="stats-card">
            <h3>Recently Completed</h3>
            <!-- Added ID for dynamic update, was hardcoded to 5 -->
            <span class="num" id="recent-count">0</span>
        </div>
        <div class="stats-card">
            <h3>Trending Movies</h3>
            <span class="num">12</span>
        </div>
    </section>

    <!-- History Movies List -->
    <section class="history-list">
        <div class="movie-row" id="history-container">
             <!-- Placeholder Content (Will be cleared by JS) -->
            <div class="movie-card">
                <img src="photos/default.jpg" alt="Loading">
                <h3>Loading...</h3>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Cine Nest. All Rights Reserved.</p>
    </footer>

    <!-- Inline JS Logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const historyRow = document.getElementById('history-container');

            function loadHistory() {
                // Fetch from the social route
                fetch('/social/history')
                    .then(res => {
                        // Check for unauthorized access
                        if(res.status === 401) {
                            window.location.href = 'login.html';
                            return null;
                        }
                        if (!res.ok) throw new Error('Network response was not ok');
                        return res.json();
                    })
                    .then(history => {
                        if (!history || !Array.isArray(history)) return;

                        historyRow.innerHTML = ''; // Clear old cards

                        if (history.length === 0) {
                            historyRow.innerHTML = '<p style="text-align:center; width:100%;">No history found. Go watch some movies!</p>';
                            document.getElementById('completed-count').textContent = "0";
                            document.getElementById('recent-count').textContent = "0";
                            return;
                        }

                        // 1. Update Total Completed Count
                        const countSpan = document.getElementById('completed-count');
                        if(countSpan) countSpan.textContent = history.length;

                        // 2. Update Recently Completed (Movies watched in last 30 days)
                        const recentSpan = document.getElementById('recent-count');
                        if(recentSpan) {
                            const now = new Date();
                            const thirtyDaysAgo = new Date();
                            thirtyDaysAgo.setDate(now.getDate() - 30);

                            const recentMovies = history.filter(h => {
                                const watchedDate = new Date(h.watched_date);
                                return watchedDate >= thirtyDaysAgo;
                            });
                            recentSpan.textContent = recentMovies.length;
                        }

                        // 3. Render Movies
                        history.forEach(h => {
                            const card = document.createElement('div');
                            card.className = 'movie-card';
                            card.innerHTML = `
                                <img src="${h.poster || 'photos/default.jpg'}" alt="${h.title}" onerror="this.src='photos/default.jpg'">
                                <h3>${h.title}</h3>
                                <p>Completed: <span>${new Date(h.watched_date).toLocaleDateString()}</span></p>
                            `;
                            historyRow.appendChild(card);
                        });
                    })
                    .catch(err => console.error('Error fetching history:', err));
            }

            // Initial Load
            loadHistory();

            // Poll every 5 seconds to keep updated
            setInterval(loadHistory, 5000);
        });
    </script>

</body>
</html>
